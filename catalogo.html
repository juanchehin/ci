            <script>
                // Solo funcional en produccion o servidor
                document.addEventListener("DOMContentLoaded", function() {
                    const sheetID = "12l8f775-aQwarAw6iCYyfRyy56k3KGNqUAkZj8gaHQ8";
                    const sheetName = "Hoja1"; // Cambiá esto si tu hoja se llama diferente
                    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}&tq=SELECT *`;

                    fetch(url)
                        .then(res => res.text())
                        .then(rep => {
                            const jsonData = JSON.parse(rep.substr(47).slice(0, -2));
                            const rows = jsonData.table.rows;
                            const tbody = document.getElementById("table-body");

                            rows.forEach(row => {
                                const tr = document.createElement("tr");

                                const nombre = row.c[0] && row.c[0].v ? row.c[0].v : "";
                                const descripcion = row.c[2] && row.c[2].v ? row.c[2].v : "";
                                const video = row.c[3] && row.c[3].v ? row.c[3].v : "";
                                const consulta = row.c[4] && row.c[4].v ? row.c[4].v : "";

                                tr.innerHTML = `
                                        <td style="padding: 10px; border: 1px solid #ccc;">${nombre}</td>
                                        <td style="padding: 10px; border: 1px solid #ccc;">${descripcion}</td>
                                        <td style="padding: 10px; border: 1px solid #ccc;"><a href="${video}" target="_blank">Ver video</a></td>
                                        <td style="padding: 10px; border: 1px solid #ccc;"><a href="${consulta}" target="_blank">Consultar</a></td>
                                    `;
                                tbody.appendChild(tr);
                            });
                        })
                        .catch(err => {
                            console.error("Error al cargar los datos de Google Sheets", err);
                        });
                });
            </script>
